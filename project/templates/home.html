{% extends 'header.html' %}
 
{% block content %}
<div class="nav-right post_actions">
    <a href="{% url 'post_new' %}">+ Новый пост</a>
  </div>
{% for post in object_list %}
<div class="post-entry">
    <p class="post_title"><a href="{% url 'post_detail' post.pk %}">{{ post.title }}</a></p>
    <p class="post_body">{{ post.body }}</p>
</div>
{% endfor %}
</div>
{% endblock content %}
